{% extends "blog/base.html" %}
{% block content %}
<h2>Profile</h2>
<p>Welcome, {{ user.username }}!</p>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form>
{% endblock %}
